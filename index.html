<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Title</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .play-button {
      background-color: #631711;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #e53935;
    }

    .play-button:focus {
      outline: none;
    }

    .game-container {
      display: none;
      text-align: center;
    }

    .game-container h2 {
      font-size: 2rem;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Title Screen -->
  <div class="title-screen">
    <h1>Multiplayer Zetamac</h1>
    <button class="play-button" id="playButton"><a href="game.html">Play</a></button>
  </div>

</body>
</html>
